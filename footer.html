<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <!-- Menambahkan Font Awesome untuk ikon media sosial -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      footer .footer-column {
        flex: 1;
        margin: 10px;
        min-width: 250px;
      }
      footer .footer-column h3 {
        margin-bottom: 10px;
      }
      footer .footer-column a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 5px 0;
      }
      footer .footer-column a:hover {
        color: #007bff;
      }
      footer .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: white;
        font-size: 20px;
      }
      footer .social-links a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Konten halaman lainnya -->

    <!-- Footer -->
    <footer>
      <div class="footer-column">
        <h3>Kontak Kami</h3>
        <p>Email: <a href="mailto:pkmteam@example.com">pkmteam@example.com</a></p>
        <p>Telepon/WhatsApp: <a href="tel:+6281234567890">+62 812-3456-7890</a></p>
      </div>
      <div class="footer-column">
        <h3>Ikuti Kami</h3>
        <div class="social-links">
          <a href="https://facebook.com/pkmteam" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://instagram.com/pkmteam" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://linkedin.com/pkmteam" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div class="footer-column">
        <h3>Informasi Lainnya</h3>
        <p>Alamat: Jl. Pendidikan No. 45, Jakarta</p>
        <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
      </div>
    </footer>
  </body>
</html>
